name: scrap
description: a crypto scrap

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: # See IOS CONFIG
    sdk: flutter
  provider: ^5.0.0
  get_it: ^7.1.3
  shared_preferences: ^2.0.6 # See IOS CONFIG
  flutter_svg: ^0.22.0
  http: ^0.13.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/crypto_logos/
  fonts:
    - family: RubikBoldItalic
      fonts:
        - asset: assets/fonts/Rubik-BoldItalic.ttf
    - family: RubikSemiBold
      fonts:
        - asset: assets/fonts/Rubik-SemiBold.ttf
    - family: RubikMedium
      fonts:
        - asset: assets/fonts/Rubik-Medium.ttf
    - family: RubikRegular
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf

flutter_intl:
  enabled: true
